<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDN File Storage</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
}

header {
    text-align: center;
    margin-bottom: 40px;
}

header h1 {
    font-size: 2.5em;
    color: #333;
    margin-bottom: 10px;
}

header p {
    color: #666;
    font-size: 1.1em;
}

.upload-area {
    border: 3px dashed #ddd;
    border-radius: 15px;
    padding: 60px 20px;
    text-align: center;
    background: #fafafa;
    transition: all 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
}

.upload-area:hover {
    border-color: #667eea;
    background: #f0f4ff;
}

.upload-area.dragover {
    border-color: #667eea;
    background: #e8f2ff;
    transform: scale(1.02);
}

.upload-content .upload-icon {
    font-size: 4em;
    margin-bottom: 20px;
}

.upload-content h3 {
    font-size: 1.5em;
    color: #333;
    margin-bottom: 10px;
}

.upload-content p {
    color: #666;
    font-size: 1.1em;
}

.browse-text {
    color: #667eea;
    font-weight: bold;
    text-decoration: underline;
}

#fileInput {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.upload-info {
    margin-top: 20px;
    text-align: center;
    color: #666;
    font-size: 0.9em;
}

.progress-section {
    margin-top: 30px;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: #eee;
    border-radius: 5px;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #667eea, #764ba2);
    width: 0%;
    transition: width 0.3s ease;
}

#progressText {
    text-align: center;
    margin-top: 10px;
    color: #666;
}

.results-section {
    margin-top: 30px;
}

.file-result {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 15px;
    border-left: 4px solid #667eea;
}

.file-result h4 {
    color: #333;
    margin-bottom: 10px;
}

.file-url {
    background: #fff;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    word-break: break-all;
    font-family: monospace;
    margin-bottom: 10px;
}

.file-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
}

.btn {
    padding: 8px 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 0.9em;
    transition: all 0.3s ease;
}

.btn-copy {
    background: #667eea;
    color: white;
}

.btn-copy:hover {
    background: #5a6fd8;
}

.btn-view {
    background: #28a745;
    color: white;
}

.btn-view:hover {
    background: #218838;
}

.file-preview {
    margin-top: 15px;
    text-align: center;
}

.file-preview img,
.file-preview video,
.file-preview audio {
    max-width: 100%;
    max-height: 300px;
    border-radius: 10px;
}

@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
    
    header h1 {
        font-size: 2em;
    }
    
    .upload-area {
        padding: 40px 20px;
    }
    
    .file-actions {
        justify-content: center;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ CDN File Storage</h1>
            <p>Upload and share your files instantly</p>
        </header>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drag & Drop Files Here</h3>
                    <p>or <span class="browse-text">browse files</span></p>
                    <input type="file" id="fileInput" multiple accept="image/*,video/*,audio/*,.pdf,.txt,.zip,.rar">
                </div>
            </div>
            
            <div class="upload-info">
                <p>Supported formats: Images, Videos, Audio, PDF, Text, Archives</p>
                <p>Maximum file size: 100MB</p>
            </div>
        </div>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p id="progressText">Uploading...</p>
        </div>

        <div class="results-section" id="resultsSection">
            <!-- Upload results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
